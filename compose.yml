services:
  portfolio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portfolio-nuxt
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3000
    networks:
      - portfolio-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: portfolio-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
      - /var/www/certbot:/var/www/certbot
    networks:
      - portfolio-network
    depends_on:
      - portfolio

networks:
  portfolio-network:
    driver: bridge

volumes:
  nginx_logs:
